    <script>

        function playPause(){
          var video = document.getElementById('myVideo');

          if(video.paused){
            video.play();
            $('#video-play').toggleClass('fa-pause fa-play');
          }else{
            video.pause();
            $('#video-play').toggleClass('fa-play fa-pause');
          }
        }

        function Volume(){
          var video = document.getElementById('myVideo');

          if(video.volume == 0){
            video.volume = 1;
            $('#video-volume').toggleClass('fa-volume-off fa-volume-up');
          }else{
            video.volume = 0;
            $('#video-volume').toggleClass('fa-volume-up fa-volume-off');
          }
        }
      </script>
